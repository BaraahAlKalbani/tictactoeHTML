<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styletictactoe.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2 id="playMode">Player vs Player</h2>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <p id="message"></p>
      <div id="botDifficulty" style="display:none; margin-bottom: 3rem;">
        <label for="difficulty">Select Bot Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="button-container">
        <button id="restart">Restart Game</button>
        <button id="bot">Play vs Bot</button>
      </div>
    </div>
    <script src="ticjs.mjs"></script>
  </body>
</html>
